<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

<body>
    
    <script>

       /*  //1초 마다 실행
        var a = window.setInterval(function() {
            console.log('call');
        }, 1000);


        //5초 뒤 실행
        window.setTimeout(function() {
            window.clearInterval(a);
        }, 5000);

        (function() {
            console.log('즉시 실행 함수');
        })();
 */

        //화살표 문법으로 변경
        var result = window.setInterval(() => console.log('call'),1000);
        window.setTimeout(() => window.clearInterval(result),5000);
        (() => {console.log('즉시 실행 함수')})();


    </script>




</body>
</html>
