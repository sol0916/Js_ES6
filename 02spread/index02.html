<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    <script>


        var arr = [1,2,3];

        function sum(x, y, z) {
            return x + y + z;
        }

        console.log(sum(1,2,3)); //6
        console.log(sum(1,2)); //NaN
        console.log(sum(...arr)); //6
        console.log(sum(...arr, 2, 3)); //6
        console.log(sum(10, 20, ...arr)); //10, 20, 1, 2, 3 => 31

        /* js는 매개변수가 다르더라도(수가 일치하지 않아도) 사용 가능(넘치는 부분을 자동으로 제외함) */

        console.log('-----------------------------------');
        
        //가변 매개변수 - 가장 뒤에 선언되어야 합니다.
        /* 매개변수가 배열의 형태로 들어감 */
        function sum2(y, ...x) {
            console.log(y);
            console.log(x);
        }

        sum2(1);
        sum2(1,2);
        sum2(1,2,3);


        //함수의 default 매개변수 - 함수 매개변수의 기본값
        function sum3(x, y=10, z=20) {
            console.log(x);
            console.log(y); //문자열로 변환되어 ,로 반환
            console.log(z);
            return x + y + z;
        }

        console.log(sum3(...arr)); //6
        console.log(sum3(1)); //31
        console.log(sum3(1,2)); //23

        //주로 배열에 적용함
        console.log(...arr + 10); //1,2,310 /* 문자열 결합 */
        console.log(sum3(...arr + 10)); //1,2 (쉼표까지 문자열로 반환됨)
        


    </script>

</body>
</html>
